{% extends 'base.html' %}

{% block content %}
    {% if current_user.is_anonymous %}
        <h1>Вы не вошли на сайт!</h1>
        <p>Пожалуйста, <a href="{{ url_for('login') }}">войдите</a>
        или <a href="{{ url_for('register') }}">зарегистрируйтесь</a>,
        чтоб сократить ссылку</p>
    {% else %}
        <form action="" method="post" class="form">
            <div class="form-group mb-2">
                <label for="url">URL</label>
                <input type="text" name="url" id="url"
                placeholder="URL to shorten" class="form-control" autofocus>
            </div>
            <div class="form-group mb-2">
                <input type="submit" class="btn btn-primary" value="Short">
            </div>
        </form>
    {% endif %}

    {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}

{% endblock %}
